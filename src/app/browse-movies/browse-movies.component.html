<a [routerLink]="['/movie', movie.id]">



  <h2>HEROES</h2>
  <ul class="heroes">
    <li *ngFor="let movie of movies$ | async"
        [class.selected]="movie.id === selectedId">
      <a [routerLink]="['/movie', movie.id]">
        <span class="badge">{{ movie.id }}</span>{{ movie.title }}
      </a>
    </li>
  </ul>
