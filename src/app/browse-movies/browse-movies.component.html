<p>
  browse-movies works!
</p>
  <button (click)="getMovies()">Fetch</button>

<div class="wrapper">
  <div *ngFor="let movie of movies">
      {{movie.id}}
      {{movie.title}}
      {{movie.filmDirector}}
      {{movie.releaseDate}}
  </div>
</div>


<input type="text" [(ngModel)]="searchText" placeholder="look up a movie"/>
<div *ngFor="let movie of movies | movieSearch: searchText">
  {{movie.title}}
</div>
